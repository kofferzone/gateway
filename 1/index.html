<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/inulute_icn.ico" type="image/x-icon" />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <title>UPI Donation</title>







</head>

<body>

    <div class="container">
        <div class="qr-container">
            <a href="upi://pay?pa=developerkhalid@psb&amt=282&cu=INR">

                <div class="qr-code">
                    <img src="assets/qr-code.png" alt="UPI QR Code">
                </div>
                <div class="upi-id">
                    <p>Scan the QR code or use the UPI ID:</p>
                    <div class="upi-id-content">
                        <strong id="upi-id">inulute@boi</strong>
                        <a href="upi://pay?pa=developerkhalid@psb&amt=282&cu=INR"> class="copy-button">Copy</a>
                        <lottie-player src="https://lottie.host/2b51d7af-7099-49f5-93df-f8190dde11bb/WU9eejAueC.json" background="#FFFFFF" speed="1.5" loop autoplay direction="1" mode="normal" class="upi-icon"></lottie-player>
                    </div>
                </div>
            </a>

        </div>

    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const copyButton = document.getElementById("copy-button");
            const upiIdText = document.getElementById("upi-id");

            copyButton.addEventListener("click", function() {
                const textToCopy = upiIdText.textContent;

                const tempInput = document.createElement("input");
                tempInput.value = textToCopy;
                document.body.appendChild(tempInput);

                tempInput.select();
                document.execCommand("copy");
                document.body.removeChild(tempInput);

                copyButton.textContent = "Copied!";

                setTimeout(function() {
                    copyButton.textContent = "Copy";
                }, 2500);
            });

            document.addEventListener("contextmenu", function(event) {
                event.preventDefault();
            });
        });
    </script>
</body>

</html>
