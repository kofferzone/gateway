<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/inulute_icn.ico" type="image/x-icon" />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <title>UPI Donation</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">






</head>

<body>

    <div class="container">
        <div class="qr-container">

            <div class="qr-code">
                <img src="assets/qr-code.png" alt="UPI QR Code">
            </div>
            <div class="upi-id">
                <form>

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="E-mail">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Number">
                    </div>
                    <a style="text-decoration:none" href="upi://pay?pa=developerkhalid@psb&pn=%20&tr=%20&am=282&cu=INR" class="copy-button">Pay Now</a>
                </form>
                <div class="upi-id-content">

                    <lottie-player src="https://lottie.host/2b51d7af-7099-49f5-93df-f8190dde11bb/WU9eejAueC.json" background="#FFFFFF" speed="1.5" loop autoplay direction="1" mode="normal" class="upi-icon"></lottie-player>
                </div>
            </div>

        </div>

    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const copyButton = document.getElementById("copy-button");
            const upiIdText = document.getElementById("upi-id");

            copyButton.addEventListener("click", function() {
                const textToCopy = upiIdText.textContent;

                const tempInput = document.createElement("input");
                tempInput.value = textToCopy;
                document.body.appendChild(tempInput);

                tempInput.select();
                document.execCommand("copy");
                document.body.removeChild(tempInput);

                copyButton.textContent = "Copied!";

                setTimeout(function() {
                    copyButton.textContent = "Copy";
                }, 2500);
            });

            document.addEventListener("contextmenu", function(event) {
                event.preventDefault();
            });
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
